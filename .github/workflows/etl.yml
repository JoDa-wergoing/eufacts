name: ETL and publish data

on:
  workflow_dispatch:
  schedule:
    # Dagelijks 06:00 NL-tijd (≈ 04:00 UTC in zomer; 05:00 in winter)
    - cron: "0 4 * * *"

permissions:
  contents: write  # <- nodig om te kunnen pushen

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nodig voor nette commits/pushes

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ETL (Eurostat TEINA230)
        run: python etl/teina230.py

      # Optioneel: bekijk even wat er veranderd is
      - name: Show git status
        run: |
          git status
          git diff --stat || true

      - name: Configure git user (safe)
        run: |
          set -euxo pipefail
          if [[ "$GITHUB_ACTOR" == "github-actions[bot]" ]]; then
            GIT_USER_NAME="github-actions[bot]"
            GIT_USER_EMAIL="41898282+github-actions[bot]@users.noreply.github.com"
          else
            GIT_USER_NAME="${GITHUB_ACTOR}"
            GIT_USER_EMAIL="${GITHUB_ACTOR}@users.noreply.github.com"
          fi
          git config user.name  "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"

      - name: Commit data changes (rebase-safe)
        run: |
          set -euxo pipefail
          git add -A data/
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

            ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git commit -m "chore(data): update Eurostat TEINA230 outputs • ${ts}"

          # Haal laatste remote op en rebase onze commit erbovenop
          git pull --rebase origin "${GITHUB_REF_NAME}"

          # Push de gerebase-de HEAD naar dezelfde branch
          git push origin HEAD:"${GITHUB_REF_NAME}"


      # Altijd handig: upload ook als artifact om direct te downloaden
      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eurostat-teina230-data
          path: |
            data/latest/eu_debt.json
            data/latest/manifest.json
            data/timeseries/eu_debt_12q.json
            data/snapshots/**/eu_debt.json
