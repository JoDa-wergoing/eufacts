name: Deploy website (site/ + data/) to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "site/**"
      - "data/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write        # nodig voor deploy
  id-token: write     # nodig voor deploy

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare site folder
        shell: bash
        run: |
          set -euxo pipefail
          test -d site || (echo "site/ ontbreekt" && exit 1)
          mkdir -p site/data
          # Kopieer data mee; als data/ (nog) niet bestaat, ga gewoon door
          rsync -a --delete data/ site/data/ || true

          # Maak een simpele index als er nog geen index.html is
          if [ ! -f site/index.html ]; then
            printf '%s\n' '<!doctype html><meta charset="utf-8"><title>Eufacts</title><h1>Eufacts</h1><p>Upload hier je eigen index.html in <code>site/</code>.</p>' > site/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
